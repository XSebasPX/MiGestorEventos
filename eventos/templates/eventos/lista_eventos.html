<!DOCTYPE html>
<html>
<head>
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li>
                {{ evento.nombre }} - {{ evento.organizador }} - {{ evento.fecha }} 
                <a href="{% url 'editar_evento' evento.id %}">Editar</a>
                <a href="{% url 'eliminar_evento' evento.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_evento' %}">Crear un nuevo evento</a>
    <br>
    <a href="{% url 'dashboard' %}">Regresar al Men√∫ Principal</a> 
</body>
</html>
